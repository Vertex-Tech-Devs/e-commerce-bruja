<div class="checkout-container">
  <div class="checkout-content">
    <div class="checkout-form">
      <h1>Checkout</h1>
      
      <form (ngSubmit)="onSubmit()">
        <app-shipping-form
          (shippingSubmit)="onShippingSubmit($event)"
        ></app-shipping-form>

        <app-payment-form
          (paymentSubmit)="onPaymentSubmit($event)"
        ></app-payment-form>

        <app-order-summary
          [items]="cartItems"
          [total]="total"
        ></app-order-summary>

        <button 
          type="submit" 
          class="submit-button"
          [disabled]="!isFormValid()"
        >
          Place Order
        </button>
      </form>
    </div>
  </div>
</div>
