<header class="shop-header">
  <div class="container">
    <a routerLink="/shop" class="brand-logo">Kasa Kalle</a>

    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="bi" [ngClass]="isMenuOpen ? 'bi-x' : 'bi-list'"></i>
    </button>

    <nav class="main-nav" [class.menu-open]="isMenuOpen">
      <a routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMenu()">Inicio</a>
      <a routerLink="/shop/catalog" routerLinkActive="active" (click)="toggleMenu()">Productos</a>
      <a routerLink="/shop/about" routerLinkActive="active" (click)="toggleMenu()">Nosotros</a>
    </nav>

    <div class="header-actions">
      <a routerLink="/shop/cart" class="cart-icon">
        <i class="bi bi-cart"></i>
        <ng-container *ngIf="cartItemCount$ | async as count">
          <span class="cart-count" *ngIf="count > 0">{{ count }}</span>
        </ng-container>
      </a>
      <a routerLink="/admin" class="admin-login">
        <i class="bi bi-person-circle"></i>
      </a>
    </div>
  </div>
</header>
