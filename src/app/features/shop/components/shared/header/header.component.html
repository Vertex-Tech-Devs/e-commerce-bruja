<header class="shop-header">
  <div class="container">
    <a routerLink="/shop" class="brand-logo">Bruja</a>
    <nav class="main-nav">
      <a routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      <a routerLink="/shop/products" routerLinkActive="active">Productos</a>
      <a routerLink="/shop/about" routerLinkActive="active">Nosotros</a>
    </nav>
    <div class="header-actions">
      <a routerLink="/cart" class="cart-icon">
        <i class="bi bi-cart"></i>
        <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>
      <a routerLink="/admin" class="admin-login">
        <i class="bi bi-person-circle"></i>
      </a>
    </div>
  </div>
</header>
