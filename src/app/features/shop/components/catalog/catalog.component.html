<div class="catalog-container container py-5">
  <h1 class="catalog-title">Nuestro Cat√°logo</h1>

  <div *ngIf="products$ | async as products; else loading">
    <div class="product-grid" *ngIf="products.length > 0; else noProducts">
      <a [routerLink]="['/product', product.id]" class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price | currency:'ARS':'$' }}</p>
        </div>
      </a>
    </div>
    <ng-template #noProducts>
      <p class="text-center text-muted mt-5">No hay productos disponibles en este momento.</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando productos...</span>
      </div>
    </div>
  </ng-template>
</div>
