<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card-gradient-wrapper">
        <div class="card shadow-sm rounded-3">
          <div class="card-header account-card-header text-center">
            <h2 class="mb-0">Mi Cuenta</h2>
          </div>
          <div class="card-body p-4">
            <h4 class="form-title text-center mb-4">Cambiar Contraseña</h4>

            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

              <div class="mb-3">
                <label for="currentPassword" class="form-label">Contraseña Actual</label>
                <div class="password-input-wrapper" [class.is-invalid-wrapper]="f['currentPassword'].invalid && f['currentPassword'].touched">
                  <input [type]="showCurrentPassword ? 'text' : 'password'" class="form-control" id="currentPassword" formControlName="currentPassword"/>
                  <button type="button" class="password-toggle-icon" (click)="showCurrentPassword = !showCurrentPassword" [attr.aria-label]="showCurrentPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                    <i class="bi" [ngClass]="showCurrentPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                  </button>
                </div>
                <div *ngIf="f['currentPassword'].invalid && f['currentPassword'].touched" class="invalid-feedback d-block">
                  <div *ngIf="f['currentPassword'].errors?.['required']">La contraseña actual es obligatoria.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <div class="password-input-wrapper" [class.is-invalid-wrapper]="f['newPassword'].invalid && f['newPassword'].touched">
                  <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword" formControlName="newPassword"/>
                  <button type="button" class="password-toggle-icon" (click)="showNewPassword = !showNewPassword" [attr.aria-label]="showNewPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                    <i class="bi" [ngClass]="showNewPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                  </button>
                </div>
                <div *ngIf="f['newPassword'].invalid && f['newPassword'].touched" class="invalid-feedback d-block">
                  <div *ngIf="f['newPassword'].errors?.['required']">La nueva contraseña es obligatoria.</div>
                  <div *ngIf="f['newPassword'].errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                <div class="password-input-wrapper" [class.is-invalid-wrapper]="(f['confirmNewPassword'].invalid && f['confirmNewPassword'].touched) || (passwordForm.errors?.['passwordsMismatch'] && f['confirmNewPassword'].touched)">
                  <input [type]="showConfirmNewPassword ? 'text' : 'password'" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword"/>
                  <button type="button" class="password-toggle-icon" (click)="showConfirmNewPassword = !showConfirmNewPassword" [attr.aria-label]="showConfirmNewPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                    <i class="bi" [ngClass]="showConfirmNewPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                  </button>
                </div>
                <div *ngIf="(f['confirmNewPassword'].invalid && f['confirmNewPassword'].touched) || (passwordForm.errors?.['passwordsMismatch'] && f['confirmNewPassword'].touched)" class="invalid-feedback d-block">
                  <div *ngIf="f['confirmNewPassword'].errors?.['required']">Confirma tu nueva contraseña.</div>
                  <div *ngIf="passwordForm.errors?.['passwordsMismatch']">Las contraseñas no coinciden.</div>
                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button id="save-changes-btn" type="submit" class="btn" [disabled]="passwordForm.invalid || isSubmitting">
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                  Guardar Cambios
                </button>
              </div>
            </form>

            <hr class="form-divider">

            <div class="text-center">
              <button class="btn btn-outline-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
