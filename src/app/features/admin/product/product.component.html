<div class="container mt-4 mb-5 product-table-container">
  <div class="card p-3 shadow-sm rounded-3">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Lista de Productos</h2>

      <div class="table-responsive">
        <table class="table table-hover align-middle product-table">
          <thead>
            <tr>
              <th scope="col" class="text-center col-img">Imagen</th>
              <th scope="col" class="col-nombre">Nombre</th>
              <th scope="col" class="text-end col-precio">Precio</th>
              <th scope="col" class="col-categoria">Categor√≠a</th>
              <th scope="col" class="text-center col-acciones">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td class="text-center">
                <img
                  [src]="product.image"
                  [alt]="product.name"
                  class="img-thumbnail product-thumbnail"
                />
              </td>
              <td>{{ product.name }}</td>
              <td class="text-end">${{ product.price | number : "1.2-2" }}</td>
              <td>{{ product.category }}</td>
              <td class="text-center">
                <button
                  class="btn btn-outline-primary btn-sm me-2"
                  (click)="editProduct(product)"
                  title="Editar"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="deleteProduct(product)"
                  title="Eliminar"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="products.length === 0">
              <td colspan="5" class="text-center text-muted py-4">
                No hay productos disponibles.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<button
  class="btn btn-primary btn-lg rounded-circle fab-button shadow-lg"
  (click)="newProduct()"
  title="Nuevo Producto"
>
  <i class="bi bi-plus-lg"></i>
</button>
